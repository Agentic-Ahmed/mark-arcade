<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Guess - Neon Logic</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Outfit:wght@300;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #ffd700;
            --secondary: #e94560;
            --accent: #00d2ff;
            --bg: #0a0a12;
            --panel: rgba(22, 33, 62, 0.9);
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background:
                radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(233, 69, 96, 0.05) 0%, transparent 40%),
                #0a0a12;
        }

        /* Shared Arcade Animations */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 215, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 215, 0, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-200px);
            z-index: -1;
            animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 0 1000px;
            }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.03) 50%, rgba(255, 255, 255, 0) 100%);
            background-size: 100% 4px;
            z-index: 2000;
            pointer-events: none;
            opacity: 0.15;
            animation: scan 10s linear infinite;
        }

        @keyframes scan {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(100%);
            }
        }

        .game-wrapper {
            background: var(--panel);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .stat-value {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #333;
            border-radius: 12px;
            color: var(--accent);
            padding: 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            width: 100%;
            text-align: center;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }

        .btn-guess {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .btn-guess:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .feedback-area {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .feedback-text {
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .range-container {
            margin-top: 40px;
            text-align: left;
        }

        .range-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: #666;
            margin-bottom: 8px;
        }

        .progress-track {
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            position: relative;
            overflow: hidden;
        }

        .progess-fill {
            position: absolute;
            height: 100%;
            background: var(--accent);
            transition: all 0.5s;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #444;
            text-decoration: none;
            font-size: 0.8rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #fff;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .hot {
            color: #ff4400;
            text-shadow: 0 0 15px rgba(255, 68, 0, 0.5);
        }

        .warm {
            color: #ffcc00;
        }

        .cold {
            color: #00d2ff;
        }

        .win {
            color: #00ff00;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        /* Background grid */
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 215, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 215, 0, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        /* Particles container */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>

<body>
    <div class="grid-bg"></div>
    <div class="scanline"></div>
    <div id="particles"></div>

    <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> BACK TO ARCADE</a>

    <div class="game-wrapper">
        <h1>QUICK GUESS</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Attempts</div>
                <div id="attempts" class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Best</div>
                <div id="best" class="stat-value">--</div>
            </div>
        </div>

        <div class="input-group">
            <input type="number" id="guessInput" placeholder="???" min="1" max="100" autofocus>
        </div>

        <button class="btn-guess" id="guessBtn">SUBMIT GUESS</button>

        <div class="feedback-area">
            <div id="feedback" class="feedback-text"></div>
        </div>

        <div class="range-container">
            <div class="range-labels">
                <span>1</span>
                <span>RANGE</span>
                <span>100</span>
            </div>
            <div class="progress-track">
                <div id="progressFill" class="progess-fill" style="width: 0%; left: 0%;"></div>
            </div>
        </div>
    </div>

    <script>
        let targetNumber;
        let attempts = 0;
        let bestScore = localStorage.getItem('guess_best') || '--';
        let minRange = 1;
        let maxRange = 100;

        const input = document.getElementById('guessInput');
        const btn = document.getElementById('guessBtn');
        const feedback = document.getElementById('feedback');
        const attemptsEl = document.getElementById('attempts');
        const bestEl = document.getElementById('best');
        const progressFill = document.getElementById('progressFill');

        function initGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            minRange = 1;
            maxRange = 100;
            attemptsEl.innerText = '0';
            bestEl.innerText = bestScore;
            feedback.innerText = 'READY? START GUESSING!';
            feedback.className = 'feedback-text';
            input.value = '';
            input.disabled = false;
            btn.disabled = false;
            updateRangeUI();
        }

        function updateRangeUI() {
            const width = maxRange - minRange;
            const left = minRange;
            progressFill.style.width = `${width}%`;
            progressFill.style.left = `${left - 1}%`;
        }

        input.addEventListener('keydown', (e) => {
            if (['e', 'E', '.', '-'].includes(e.key)) e.preventDefault();
        });

        input.addEventListener('input', () => {
            if (input.value === '') return;
            let val = parseInt(input.value);
            if (val > 100) input.value = 100;
            if (val === 0) input.value = 1;
        });

        function handleGuess() {
            const val = parseInt(input.value);
            if (isNaN(val) || val < 1 || val > 100) {
                feedback.innerText = "CHOOSE 1-100!";
                feedback.className = 'feedback-text hot';
                document.querySelector('.game-wrapper').style.animation = 'none';
                void document.querySelector('.game-wrapper').offsetWidth;
                document.querySelector('.game-wrapper').style.animation = 'shake 0.4s';
                return;
            }

            attempts++;
            attemptsEl.innerText = attempts;

            const diff = Math.abs(val - targetNumber);

            if (val === targetNumber) {
                handleWin();
            } else {
                if (val < targetNumber) {
                    minRange = Math.max(minRange, val);
                    feedback.innerText = "Too Low! ↑";
                } else {
                    maxRange = Math.min(maxRange, val);
                    feedback.innerText = "Too High! ↓";
                }

                // Hot/Cold colors
                if (diff <= 5) {
                    feedback.className = 'feedback-text hot';
                    feedback.innerText += " (ON FIRE!)";
                } else if (diff <= 15) {
                    feedback.className = 'feedback-text warm';
                    feedback.innerText += " (Getting warm)";
                } else {
                    feedback.className = 'feedback-text cold';
                }

                updateRangeUI();
                input.value = '';
                input.focus();

                // Visual shake
                document.querySelector('.game-wrapper').style.animation = 'none';
                void document.querySelector('.game-wrapper').offsetWidth;
                document.querySelector('.game-wrapper').style.animation = 'shake 0.4s';
            }
        }

        function handleWin() {
            feedback.innerText = "CORRECT! YOU GOT IT!";
            feedback.className = 'feedback-text win';
            input.disabled = true;
            btn.disabled = true;

            if (bestScore === '--' || attempts < bestScore) {
                bestScore = attempts;
                localStorage.setItem('guess_best', bestScore);
                bestEl.innerText = bestScore;
            }

            saveScore(attempts);
            createFirework();

            setTimeout(initGame, 4000);
        }

        function saveScore(score) {
            fetch('/api/score', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    game: 'Number Guess',
                    player: 'Player 1',
                    score: score
                })
            }).catch(e => console.error('Score save failed'));
        }

        function createFirework() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const p = document.createElement('div');
                p.style.position = 'absolute';
                p.style.left = '50%';
                p.style.top = '50%';
                p.style.width = '4px';
                p.style.height = '4px';
                p.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                p.style.borderRadius = '50%';

                const angle = Math.random() * Math.PI * 2;
                const velocity = 5 + Math.random() * 10;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;

                container.appendChild(p);

                let x = 0;
                let y = 0;
                let opacity = 1;

                const anim = setInterval(() => {
                    x += vx;
                    y += vy;
                    opacity -= 0.02;
                    p.style.transform = `translate(${x}px, ${y}px)`;
                    p.style.opacity = opacity;

                    if (opacity <= 0) {
                        clearInterval(anim);
                        p.remove();
                    }
                }, 16);
            }
        }

        btn.addEventListener('click', handleGuess);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleGuess();
        });

        // CSS Shake animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        initGame();
    </script>
</body>

</html>
