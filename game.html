<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Space Flight Simulator</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', Courier, monospace; }
        #canvas-container { width: 100vw; height: 100vh; display: block; }
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0f0;
            pointer-events: none;
            text-shadow: 0 0 5px #0f0;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid #0f0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0.7;
        }
        #controls-hint {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            pointer-events: none;
        }
        .speed-bar-container {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 20px;
            height: 200px;
            border: 1px solid #0f0;
        }
        #speed-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background-color: #0f0;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="hud">
        <h2>SYSTEMS ONLINE</h2>
        <div id="speed-display">SPEED: 0 km/s</div>
        <div id="coords-display">POS: 0, 0, 0</div>
    </div>
    <div id="crosshair"></div>
    <div class="speed-bar-container">
        <div id="speed-bar"></div>
    </div>
    <div id="controls-hint">
        W/S: Pitch | A/D: Yaw | Q/E: Roll | SHIFT/CTRL: Throttle
    </div>
    <div id="canvas-container"></div>

    <!-- Import Three.js from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- Configuration ---
        const CONFIG = {
            starCount: 2000,
            asteroidCount: 100,
            worldSize: 4000,
            acceleration: 0.5,
            maxSpeed: 80,
            rotationSpeed: 0.04,
            rollSpeed: 0.05,
            friction: 0.98
        };

        // --- Global Variables ---
        let scene, camera, renderer;
        let ship, shipContainer;
        let stars, asteroids = [];
        let speed = 0;
        let velocity = new THREE.Vector3();
        
        // Inputs
        const keys = {
            w: false, s: false, a: false, d: false, 
            q: false, e: false, 
            Shift: false, Control: false
        };

        init();
        animate();

        function init() {
            // 1. Setup Scene
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0006);

            // 2. Setup Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
            
            // 3. Setup Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // 4. Lighting
            const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
            scene.add(ambientLight);
            
            const sunLight = new THREE.PointLight(0xffffff, 2, 4000);
            sunLight.position.set(1000, 2000, -1000);
            scene.add(sunLight);

            // 5. Create Objects
            createStarfield();
            createAsteroidField();
            createShip();

            // 6. Events
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', (e) => keys[e.key] = true);
            document.addEventListener('keyup', (e) => keys[e.key] = false);
        }

        function createShip() {
            // Ship Container (For rotation/position)
            shipContainer = new THREE.Object3D();
            scene.add(shipContainer);

            // Actual Ship Mesh (Visuals)
            const geometry = new THREE.ConeGeometry(1, 4, 8);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x00aaff, 
                roughness: 0.4,
                metalness: 0.8,
                emissive: 0x001133
            });
            geometry.rotateX(Math.PI / 2); // Point forward
            
            ship = new THREE.Mesh(geometry, material);
            
            // Add some details to the ship (Engine glow)
            const engineGeo = new THREE.CylinderGeometry(0.2, 0.5, 1, 8);
            const engineMat = new THREE.MeshBasicMaterial({ color: 0xff4400 });
            const engine = new THREE.Mesh(engineGeo, engineMat);
            engine.rotation.x = Math.PI / 2;
            engine.position.z = 2.2;
            ship.add(engine);

            // Wings
            const wingGeo = new THREE.BoxGeometry(4, 0.2, 1.5);
            const wingMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const wings = new THREE.Mesh(wingGeo, wingMat);
            wings.position.z = 1;
            ship.add(wings);

            shipContainer.add(ship);
            
            // Position camera behind ship
            camera.position.set(0, 2, 8);
            shipContainer.add(camera);
        }

        function createStarfield() {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];

            const color = new THREE.Color();

            for (let i = 0; i < CONFIG.starCount; i++) {
                const x = (Math.random() - 0.5) * CONFIG.worldSize;
                const y = (Math.random() - 0.5) * CONFIG.worldSize;
                const z = (Math.random() - 0.5) * CONFIG.worldSize;
                positions.push(x, y, z);

                // Varied star colors
                const starType = Math.random();
                if(starType > 0.9) color.setHex(0xaaaaff); // Blue-ish
                else if(starType > 0.7) color.setHex(0xffddaa); // Yellow-ish
                else color.setHex(0xffffff); // White
                
                colors.push(color.r, color.g, color.b);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({ 
                size: 2, 
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });

            stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }

        function createAsteroidField() {
            const asteroidGeo = new THREE.DodecahedronGeometry(1, 1);
            const asteroidMat = new THREE.MeshStandardMaterial({ 
                color: 0x888888, 
                roughness: 0.9 
            });

            for (let i = 0; i < CONFIG.asteroidCount; i++) {
                const asteroid = new THREE.Mesh(asteroidGeo, asteroidMat);
                
                // Random position
                asteroid.position.x = (Math.random() - 0.5) * CONFIG.worldSize * 0.8;
                asteroid.position.y = (Math.random() - 0.5) * CONFIG.worldSize * 0.8;
                asteroid.position.z = (Math.random() - 0.5) * CONFIG.worldSize * 0.8;
                
                // Random scale
                const s = 5 + Math.random() * 20;
                asteroid.scale.set(s, s, s);

                // Random rotation
                asteroid.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);
                
                asteroids.push(asteroid);
                scene.add(asteroid);
            }
        }

        function updatePhysics() {
            // 1. Handle Throttle
            if (keys['Shift']) speed += CONFIG.acceleration;
            if (keys['Control']) speed -= CONFIG.acceleration;
            
            // Friction/Decay
            speed *= CONFIG.friction;
            
            // Clamp speed
            if (speed > CONFIG.maxSpeed) speed = CONFIG.maxSpeed;
            if (speed < -CONFIG.maxSpeed / 2) speed = -CONFIG.maxSpeed / 2;

            // 2. Handle Rotation (Local Axes)
            if (keys['w']) shipContainer.rotateX(CONFIG.rotationSpeed);
            if (keys['s']) shipContainer.rotateX(-CONFIG.rotationSpeed);
            if (keys['a']) shipContainer.rotateY(CONFIG.rotationSpeed);
            if (keys['d']) shipContainer.rotateY(-CONFIG.rotationSpeed);
            if (keys['q']) shipContainer.rotateZ(CONFIG.rollSpeed);
            if (keys['e']) shipContainer.rotateZ(-CONFIG.rollSpeed);

            // 3. Move Ship Forward
            shipContainer.translateZ(-speed * 0.1);

            // 4. Update HUD
            document.getElementById('speed-display').innerText = `SPEED: ${Math.abs(Math.round(speed * 10))} km/s`;
            const pos = shipContainer.position;
            document.getElementById('coords-display').innerText = `POS: ${Math.round(pos.x)}, ${Math.round(pos.y)}, ${Math.round(pos.z)}`;
            document.getElementById('speed-bar').style.height = `${(Math.abs(speed) / CONFIG.maxSpeed) * 100}%`;
            
            // Camera follow stiffness (optional visual effect)
            // Currently camera is child of shipContainer so it follows perfectly hard-locked
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            updatePhysics();

            // Rotate asteroids slowly
            asteroids.forEach(a => {
                a.rotation.x += 0.001;
                a.rotation.y += 0.002;
            });

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
