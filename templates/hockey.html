<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Air Hockey - Strike Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #e94560;
            --accent: #ffd700;
            --bg: #0a0a12;
            --puck: #fff;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 0;
            overflow-y: auto;
            background:
                radial-gradient(circle at 20% 30%, rgba(0, 210, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(233, 69, 96, 0.05) 0%, transparent 40%),
                #0a0a12;
        }

        /* Shared Arcade Animations */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 210, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 210, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-200px);
            z-index: -1;
            animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 0 1000px;
            }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.03) 50%, rgba(255, 255, 255, 0) 100%);
            background-size: 100% 4px;
            z-index: 2000;
            pointer-events: none;
            opacity: 0.15;
            animation: scan 10s linear infinite;
        }

        @keyframes scan {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(100%);
            }
        }

        #game-container {
            position: relative;
            background: rgba(22, 33, 62, 0.8);
            border: 4px solid var(--primary);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.2);
            backdrop-filter: blur(10px);
            animation: slideUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 40px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        canvas {
            background: #000;
            border: 2px solid rgba(255, 255, 255, 0.1);
            cursor: crosshair;
            display: block;
        }

        .hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            font-size: 0.8rem;
        }

        .score-p1 {
            color: var(--primary);
        }

        .score-p2 {
            color: var(--secondary);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #533483;
            text-decoration: none;
            font-size: 0.7rem;
            transition: color 0.3s;
            z-index: 100;
        }

        .back-btn:hover {
            color: var(--primary);
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 18, 0.95);
            padding: 30px;
            border: 3px solid var(--accent);
            text-align: center;
            border-radius: 10px;
            z-index: 20;
            width: 80%;
        }

        .btn {
            font-family: 'Press Start 2P', cursive;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 0.7rem;
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--primary);
            color: var(--bg);
            box-shadow: 0 0 20px var(--primary);
        }

        .instructions {
            margin-top: 15px;
            font-size: 0.5rem;
            color: #888;
            line-height: 2;
        }
    </style>
</head>

<body>
    <div class="grid-bg"></div>
    <div class="scanline"></div>

    <a href="/" class="back-btn">
        < BACK TO HUB</a>

            <div id="game-container">
                <div class="hud">
                    <div class="score-p1">PLAYER: <span id="p1-score">0</span></div>
                    <div class="score-p2">AI: <span id="p2-score">0</span></div>
                </div>

                <canvas id="hockeyCanvas" width="450" height="600"></canvas>

                <div id="menu">
                    <h2 style="color: var(--accent); margin-bottom: 20px; font-size: 1.2rem;">AIR HOCKEY</h2>
                    <div id="mode-selection">
                        <button class="btn" onclick="showDifficulty()">START GAME</button>
                    </div>
                    <div id="difficulty-selection" style="display: none;">
                        <p style="font-size: 0.6rem; margin-bottom: 15px;">SELECT DIFFICULTY</p>
                        <button class="btn" onclick="startGame(0.05, 12)">EASY</button>
                        <button class="btn" onclick="startGame(0.12, 18)">PRO</button>
                        <button class="btn" onclick="startGame(0.2, 25)">ELITE</button>
                    </div>
                    <div class="instructions">
                        CONTROL MALLET WITH MOUSE<br>
                        STRIKE PUCK INTO GOAL
                    </div>
                </div>
            </div>

            <script>
                const canvas = document.getElementById('hockeyCanvas');
                const ctx = canvas.getContext('2d');
                const p1ScoreEl = document.getElementById('p1-score');
                const p2ScoreEl = document.getElementById('p2-score');
                const menu = document.getElementById('menu');

                // Game Constants
                const PUCK_RADIUS = 15;
                const MALLET_RADIUS = 25;
                const GOAL_WIDTH = 150;
                const FRICTION = 0.985;
                const MAX_SPEED = 20;

                // State
                let isGameRunning = false;
                let p1Score = 0;
                let p2Score = 0;
                let aiReaction = 0.1;
                let aiMaxSpeed = 15;

                const puck = { x: 225, y: 300, dx: 0, dy: 0, r: PUCK_RADIUS, color: '#fff' };
                const p1 = { x: 225, y: 500, r: MALLET_RADIUS, color: '#00d2ff' };
                const p2 = { x: 225, y: 100, r: MALLET_RADIUS, color: '#e94560' };

                let mouse = { x: 225, y: 500 };
                let particles = [];

                canvas.addEventListener('mousemove', (e) => {
                    const rect = canvas.getBoundingClientRect();
                    mouse.x = e.clientX - rect.left;
                    mouse.y = e.clientY - rect.top;
                });

                function showDifficulty() {
                    document.getElementById('mode-selection').style.display = 'none';
                    document.getElementById('difficulty-selection').style.display = 'block';
                }

                function startGame(reaction, speed) {
                    aiReaction = reaction;
                    aiMaxSpeed = speed;
                    p1Score = p2Score = 0;
                    updateScore();
                    menu.style.display = 'none';
                    resetPuck();
                    isGameRunning = true;
                    requestAnimationFrame(gameLoop);
                }

                function resetPuck() {
                    puck.x = canvas.width / 2;
                    puck.y = canvas.height / 2;
                    puck.dx = 0;
                    puck.dy = 0;
                }

                function updateScore() {
                    p1ScoreEl.innerText = p1Score;
                    p2ScoreEl.innerText = p2Score;
                }

                class Particle {
                    constructor(x, y, color) {
                        this.x = x;
                        this.y = y;
                        this.color = color;
                        this.size = Math.random() * 3 + 1;
                        this.dx = (Math.random() - 0.5) * 10;
                        this.dy = (Math.random() - 0.5) * 10;
                        this.alpha = 1;
                    }
                    update() {
                        this.x += this.dx;
                        this.y += this.dy;
                        this.alpha -= 0.02;
                    }
                    draw() {
                        ctx.save();
                        ctx.globalAlpha = this.alpha;
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }
                }

                function createImpact(x, y, color) {
                    for (let i = 0; i < 8; i++) {
                        particles.push(new Particle(x, y, color));
                    }
                }

                function resolveCollision(m, p) {
                    const dx = p.x - m.x;
                    const dy = p.y - m.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < m.r + p.r) {
                        const angle = Math.atan2(dy, dx);
                        const speed = Math.sqrt(p.dx * p.dx + p.dy * p.dy);

                        const mx = m === p1 ? (mouse.x - m.x) : (p2.x - m.x);
                        const my = m === p1 ? (mouse.y - m.y) : (p2.y - m.y);

                        p.dx = Math.cos(angle) * (speed + 2) + mx * 0.5;
                        p.dy = Math.sin(angle) * (speed + 2) + my * 0.5;

                        const newSpeed = Math.sqrt(p.dx * p.dx + p.dy * p.dy);
                        if (newSpeed > MAX_SPEED) {
                            p.dx = (p.dx / newSpeed) * MAX_SPEED;
                            p.dy = (p.dy / newSpeed) * MAX_SPEED;
                        }

                        p.x = m.x + (m.r + p.r + 1) * Math.cos(angle);
                        p.y = m.y + (m.r + p.r + 1) * Math.sin(angle);

                        createImpact(p.x, p.y, m.color);
                        return true;
                    }
                    return false;
                }

                function update() {
                    if (!isGameRunning) return;

                    p1.x = mouse.x;
                    p1.y = mouse.y;
                    p1.x = Math.max(p1.r, Math.min(canvas.width - p1.r, p1.x));
                    p1.y = Math.max(canvas.height / 2 + p1.r, Math.min(canvas.height - p1.r, p1.y));

                    const targetX = puck.x;
                    const targetY = puck.y < canvas.height / 2 ? puck.y : 100;
                    p2.x += (targetX - p2.x) * aiReaction;
                    p2.y += (targetY - p2.y) * aiReaction;
                    p2.x = Math.max(p2.r, Math.min(canvas.width - p2.r, p2.x));
                    p2.y = Math.max(p2.r, Math.min(canvas.height / 2 - p2.r, p2.y));

                    puck.x += puck.dx;
                    puck.y += puck.dy;
                    puck.dx *= FRICTION;
                    puck.dy *= FRICTION;

                    if (puck.x < puck.r || puck.x > canvas.width - puck.r) {
                        puck.dx *= -1;
                        puck.x = puck.x < puck.r ? puck.r : canvas.width - puck.r;
                        createImpact(puck.x, puck.y, '#fff');
                    }

                    const inGoalX = puck.x > (canvas.width - GOAL_WIDTH) / 2 && puck.x < (canvas.width + GOAL_WIDTH) / 2;
                    if (!inGoalX) {
                        if (puck.y < puck.r || puck.y > canvas.height - puck.r) {
                            puck.dy *= -1;
                            puck.y = puck.y < puck.r ? puck.r : canvas.height - puck.r;
                            createImpact(puck.x, puck.y, '#fff');
                        }
                    } else {
                        if (puck.y < -puck.r) {
                            p1Score++; updateScore(); saveScore('Air Hockey', p1Score); resetPuck();
                        } else if (puck.y > canvas.height + puck.r) {
                            p2Score++; updateScore(); resetPuck();
                        }
                    }

                    resolveCollision(p1, puck);
                    resolveCollision(p2, puck);

                    particles.forEach(p => p.update());
                    particles = particles.filter(p => p.alpha > 0);
                }

                function draw() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(0, canvas.height / 2);
                    ctx.lineTo(canvas.width, canvas.height / 2);
                    ctx.stroke();

                    ctx.strokeStyle = varColor('--primary');
                    ctx.strokeRect((canvas.width - GOAL_WIDTH) / 2, canvas.height - 5, GOAL_WIDTH, 10);
                    ctx.strokeStyle = varColor('--secondary');
                    ctx.strokeRect((canvas.width - GOAL_WIDTH) / 2, -5, GOAL_WIDTH, 10);

                    [p1, p2].forEach(m => {
                        ctx.shadowBlur = 15;
                        ctx.shadowColor = m.color;
                        ctx.fillStyle = m.color;
                        ctx.beginPath();
                        ctx.arc(m.x, m.y, m.r, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.fillStyle = 'rgba(255,255,255,0.3)';
                        ctx.beginPath();
                        ctx.arc(m.x, m.y, m.r * 0.6, 0, Math.PI * 2);
                        ctx.fill();
                    });

                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#fff';
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.arc(puck.x, puck.y, puck.r, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    particles.forEach(p => p.draw());
                }

                function varColor(name) {
                    return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
                }

                function gameLoop() {
                    update();
                    draw();
                    if (isGameRunning) requestAnimationFrame(gameLoop);
                }

                function saveScore(game, score) {
                    fetch('/api/score', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ game: game, player: 'Player 1', score: score })
                    }).catch(() => { });
                }
            </script>
</body>

</html>
