<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal MP3 Downloader & Auto-Fixer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: none;
            border-radius: 15px;
        }
        .card-header {
            background-color: #4a90e2;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        .btn-primary {
            background-color: #4a90e2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #357abd;
        }
        #loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h3>ðŸŽµ Universal MP3 Downloader</h3>
                <p class="mb-0">Auto-fix broken links & extract audio from pages</p>
            </div>
            <div class="card-body p-4">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <form action="/download" method="POST" onsubmit="document.getElementById('loading').style.display='block'">
                    <div class="mb-3">
                        <label for="url" class="form-label">Paste URL here:</label>
                        <input type="text" class="form-control form-control-lg" id="url" name="url" required placeholder="https://example.com/audio...">
                        <div class="form-text">Works with direct links, web pages, and even dead links (via Archive).</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Download MP3</button>
                    </div>
                </form>

                <div id="loading" class="text-center mt-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Scanning page and archives... please wait.</p>
                </div>
            </div>
        </div>
        <div class="text-center mt-3 text-muted">
            <small>Powered by Python & Flask</small>
        </div>
    </div>
</body>
</html>
